<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>

        <div id="highscore">
           <a href="index.html">Retake Quiz</a>
        </div>

        <div id="extra">
         
        </div>
      </header>
      <div id="main">

        <!-- title and questions go here-->  
        <div class="main-header"> 
          Coding Quiz Challenge

          <div class="main-title">
              Try  to answer the following <span class="quesno"> </span> code-related questions within the time
              limit of <span class="qtimes"> </span> seconds. Keep in mind that incorrect answers will penalize your score time left
              by 10 seconds. 
          </div>         
        </div>

        <!-- extra area for messages-->
        <div class="main-message"> </div>
 
        <!-- buttons go here -->  
        <div class="main-body">

          <form id="qform">
            <button id="0" > </button><br>
            <button id="1" > </button><br>
            <button id="2" > </button><br>
            <button id="3" > </button><br>
          </form> 
        
          <div class="main-buttons">
            <button class="btn-start">Start Quiz</button>
          </div>
        </div>

        <!-- answers go here-->
        <div class="main-footer">
        </div>


      </div>
    </div>
    <script src="./assets/js/highscores.js"></script>
  </body>
</html>
